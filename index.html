	<script type="text/javascript">
		var symbol = document.getElementById("piSymbol")
		var keysPressed = []
		symbol.addEventListener('click', function()
			{ 
				function changeDisplay(type){
					document.getElementById("Content").style.display = type
				}
				var passInput = document.getElementById("PassInput")
				var inputPage = document.getElementById("InputPage")
				for(var i = 0;i<30;i++){
					setTimeout(function(){
						changeDisplay("none")
					},i*25)
					setTimeout(function(){
						changeDisplay("")
					},i*50)
					setTimeout(function () {
						changeDisplay("none")
					},i*75)
				}
				setTimeout(function () {
					inputPage.style.display = ""
				},4000)
				document.getElementById("PassInput").addEventListener('keydown', function(event){
					if(event.keyCode == 13){
						if(passInput.value.toLowerCase() == "joshua"){
							window.open("Files/n4me.mid")
							inputPage.style.display = "none"
							reverse();
							for(var i = 0;i<30;i++){
								setTimeout(function(){
									changeDisplay("")
								},i*25)
								setTimeout(function(){
									changeDisplay("none")
								},i*50)
								setTimeout(function () {
									changeDisplay("")
								},i*75)
							}
						}
					}
				})
				
			}, false);
